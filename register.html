<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="welcome-text">
        <h1>Welcome Back!</h1>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <!-- Logos -->
      <div class="logos">
        <img src="assets/img/Logo SMKN 4 Bandung.png" alt="Logo Sekolah" class="logo-school">
        <img src="assets/img/logo pmi.jpg" alt="Logo PMI" class="logo-pmi">
      </div>

      <!-- Registration Form -->
      <div class="login-form-container">
        <h2>Selamat Datang, Warga Opat!</h2>
        <p class="login-description">Silakan isi data Anda untuk registrasi.</p>
        <form>
          <div class="form-group">
            <label for="nis">NIS</label>
            <input type="text" id="nis" placeholder="Masukkan NIS Anda" required>
          </div>
          <div class="form-group">
            <label for="namalengkap">Nama Lengkap</label>
            <input type="text" id="namalengkap" placeholder="Masukkan nama lengkap Anda" required>
          </div>
          <div class="form-group">
            <label for="kelas">Kelas</label>
            <input type="text" id="kelas" placeholder="Masukkan kelas Anda" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" placeholder="********" required>
              <i class="toggle-password fas fa-eye" id="togglePassword"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Konfirmasi Password</label>
            <div class="password-container">
              <input type="password" id="confirm-password" placeholder="********" required>
              <i class="toggle-password fas fa-eye" id="toggleConfirmPassword"></i>
            </div>
          </div>
          <button type="submit" class="btn-login">Registrasi</button>
        </form>
        <p class="register-text">Sudah punya akun?<a href="login.html" class="register-link">   Masuk</a></p>
      </div>
    </div>
  </div>
</body>
</html>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
  const confirmPasswordInput = document.getElementById('confirm-password');

  togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
  });

  toggleConfirmPassword.addEventListener('click', function () {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
  });
</script>
