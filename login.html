<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="welcome-text">
        <h1>Welcome Back!</h1>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <!-- Logos -->
      <div class="logos">
        <img src="assets/img/Logo SMKN 4 Bandung.png" alt="Logo Sekolah" class="logo-school">
        <img src="assets/img/logo pmi.jpg" alt="Logo PMI" class="logo-pmi">
      </div>

      <!-- Login Form -->
      <div class="login-form-container">
        <h2>Selamat Datang Kembali, Warga Opat!</h2>
        <p class="login-description">Silakan masukkan username dan password Anda.</p>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="username@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" placeholder="********" required>
              <i class="toggle-password fas fa-eye" id="togglePassword"></i> <!-- Ikon mata dari Font Awesome -->
          </div>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Ingat Saya</label>
            <a href="#" class="forgot-password">Lupa Password?</a>
          </div>
          <button type="submit" class="btn-login">Masuk</button>
        </form>
        <p class="register-text">Pengguna Baru?<a href="register.html" class="register-link">   Registrasi</a></p>
      </div>
    </div>
  </div>
</body>
</html>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash'); // Toggle ikon mata tertutup
  });
</script>
